<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/main.css">
  <meta property='og:title' content='CSS Art - Doraemon'/>
  <meta property='og:image' content='https://vettedingenbouwen.nl/img/doraemon-face.png'/>
  <meta name="author" content="Jeroen Rijsdijk">
  <meta property='og:description' content='A recreation of Doraemon from "Doraemon" in HTML and CSS. He also has a cool rolling animation! Made with the BEM CSS-standard'/>
  <meta property='og:url' content='https://vettedingenbouwen.nl/doraemon'/>
  <title>Doraemon</title>
</head>
<body>
  <div class="doraemon">
    <div class="doraemon__blue">
          <div class="doraemon__blue__white"></div>
    </div>
    <div class="doraemon__eye doraemon__eye--left">
      <div class="doraemon__eye__pupil doraemon__eye__pupil--left">
        <div class="doraemon__eye__pupil__inner doraemon__eye__pupil__inner--left"></div>
      </div>
    </div>
    <div class="doraemon__eye doraemon__eye--right">
      <div class="doraemon__eye__pupil doraemon__eye__pupil--right">
        <div class="doraemon__eye__pupil__inner doraemon__eye__pupil__inner--right"></div>
      </div>
    </div>
    <div class="doraemon__nose">
      <div class="doraemon__nose__white"></div>
    </div>
    <div class="doraemon__noseline"></div>
    <div class="doraemon__muzzle doraemon__muzzle--left"></div>
    <div class="doraemon__muzzle__fade doraemon__muzzle__fade--left"></div>
    <div class="doraemon__muzzle__fade doraemon__muzzle__fade--right"></div>
    <div class="doraemon__muzzle doraemon__muzzle--right"></div>
    <div class="doraemon__mouth">
      <div class="doraemon__tongue doraemon__tongue--left"></div>
      <div class="doraemon__tongue doraemon__tongue--right"></div>
      <div class="doraemon__tongue doraemon__tongue--fade"></div>
    </div>
    <div class="doraemon__mouth__mid"></div>
    <div class="doraemon__mouth__oval"></div>
    <div class="doraemon__whisker doraemon__whisker--1"></div>
    <div class="doraemon__whisker doraemon__whisker--2"></div>
    <div class="doraemon__whisker doraemon__whisker--3"></div>
    <div class="doraemon__whisker doraemon__whisker--4"></div>
    <div class="doraemon__whisker doraemon__whisker--5"></div>
    <div class="doraemon__whisker doraemon__whisker--6"></div>
  </div>
</body>
</html>
